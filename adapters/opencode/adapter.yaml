adapter: opencode
version: 1

output:
  agents: .opencode/agent
  skills: .opencode/skills

skills:
  strategy: symlink

model_sets:
  enabled: true
  default: codex-5.3

roles:
  format: markdown
  filename: "{name}.md"

# Tool name mapping (lowercase for opencode)
tools:
  Read: read
  Write: write
  Edit: edit
  Bash: bash
  Grep: grep
  Glob: glob
